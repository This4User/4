<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = ['a','b','c','a','a','a','d'];
    c=0;
    let i = 0;
    while (i<array.length){
        if (array[i] === 'a'){
            c++;
        }
        i++;
    }
    alert(c);
</script>
</body>
