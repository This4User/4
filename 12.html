<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('Введите строку',defaultStatus);
    let letter = '';
    let find = 'a';
    let array = a.split(letter);
    let i = 0;
    let c = 0;
    while (i<array.length){
        if(array[i] === find){
            c++;
        }
        i++;
    }
    alert(c);
</script>
</body>
</html>
