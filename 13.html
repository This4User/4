<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('Введите строку',defaultStatus);
    let letter = ',';
    let array = a.split(letter);
    let i = 0;
    while (i<array.length){
        alert(array[i] + '\n')
        i++;
    }
</script>
</body>
</html>
